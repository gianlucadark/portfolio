<div class="container">
    <div class="toolbar">
        <input type="color" (input)="selectColor($event)" [class.active]="!isErasing && !isPencilSizeActive" />

        <button (click)="togglePencilSize()" [class.active]="isPencilSizeActive">
            <img src="assets/icons/matita.png" alt="Matita" />
        </button>
        <div *ngIf="isPencilSizeActive" class="slider-container">
            <input type="range" min="1" max="20" [(ngModel)]="lineWidth" class="slider" orient="vertical" />
        </div>

        <button (click)="selectEraser()" [class.active]="isErasing">
            <img src="assets/icons/gomma.png" alt="Gomma" />
        </button>
        <div *ngIf="isErasing" class="slider-container">
            <input type="range" min="1" max="20" [(ngModel)]="eraserSize" class="slider" orient="vertical" />
        </div>

        <button class="xp-button" (click)="clearCanvas()">Pulisci</button>
    </div>
    <canvas #canvas width="800" height="600"></canvas>
</div>
